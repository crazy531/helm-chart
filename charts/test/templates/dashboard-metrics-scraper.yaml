apiVersion: v1
kind: Service
metadata:
  name: {{ include "test.fullname" . }}-dashboard-metrics-scraper
  labels:
    k8s-app: dashboard-metrics-scraper
  {{- include "test.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboardMetricsScraper.type }}
  selector:
    k8s-app: dashboard-metrics-scraper
  {{- include "test.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.dashboardMetricsScraper.ports | toYaml | nindent 2 -}}