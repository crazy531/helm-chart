apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test.fullname" . }}-kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
  {{- include "test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.kubernetesDashboard.replicas }}
  selector:
    matchLabels:
      k8s-app: kubernetes-dashboard
    {{- include "test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        k8s-app: kubernetes-dashboard
      {{- include "test.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - args: {{- toYaml .Values.kubernetesDashboard.kubernetesDashboard.args | nindent
          8 }}
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.kubernetesDashboard.kubernetesDashboard.image.repository }}:{{
          .Values.kubernetesDashboard.kubernetesDashboard.image.tag | default .Chart.AppVersion
          }}
        imagePullPolicy: {{ .Values.kubernetesDashboard.kubernetesDashboard.imagePullPolicy
          }}
        livenessProbe:
          httpGet:
            path: /
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          timeoutSeconds: 30
        name: kubernetes-dashboard
        ports:
        - containerPort: 8443
          protocol: TCP
        resources: {}
        securityContext: {{- toYaml .Values.kubernetesDashboard.kubernetesDashboard.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /certs
          name: kubernetes-dashboard-certs
        - mountPath: /tmp
          name: tmp-volume
      nodeSelector: {{- toYaml .Values.kubernetesDashboard.nodeSelector | nindent 8 }}
      serviceAccountName: {{ include "test.fullname" . }}-kubernetes-dashboard
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - name: kubernetes-dashboard-certs
        secret:
          secretName: {{ include "test.fullname" . }}-kubernetes-dashboard-certs
      - emptyDir: {}
        name: tmp-volume
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "test.fullname" . }}-dashboard-metrics-scraper
  labels:
    k8s-app: dashboard-metrics-scraper
  {{- include "test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboardMetricsScraper.replicas }}
  selector:
    matchLabels:
      k8s-app: dashboard-metrics-scraper
    {{- include "test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        k8s-app: dashboard-metrics-scraper
      {{- include "test.selectorLabels" . | nindent 8 }}
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.dashboardMetricsScraper.dashboardMetricsScraper.image.repository
          }}:{{ .Values.dashboardMetricsScraper.dashboardMetricsScraper.image.tag | default
          .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 30
        name: dashboard-metrics-scraper
        ports:
        - containerPort: 8000
          protocol: TCP
        resources: {}
        securityContext: {{- toYaml .Values.dashboardMetricsScraper.dashboardMetricsScraper.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      nodeSelector: {{- toYaml .Values.dashboardMetricsScraper.nodeSelector | nindent 8
        }}
      serviceAccountName: {{ include "test.fullname" . }}-kubernetes-dashboard
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - emptyDir: {}
        name: tmp-volume