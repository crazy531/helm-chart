apiVersion: v1
kind: Service
metadata:
  name: {{ include "test.fullname" . }}-kubernetes-dashboard
  labels:
    k8s-app: kubernetes-dashboard
  {{- include "test.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kubernetesDashboard.type }}
  selector:
    k8s-app: kubernetes-dashboard
  {{- include "test.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.kubernetesDashboard.ports | toYaml | nindent 2 -}}